<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body style="background-color: gray;">
    <header style="padding: 10px;background-color: white;">
        <h1>Contact Me</h1>
        <p style="text-align: left;"><h3><a href="index.html">Go back to start page</a></h3></p>
        <p>Feel free to reach out!</p>
    </header>
    <main style="padding: 10px;">
        <form style="background-color: white;padding: 10px;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="2" required></textarea>
            <br><br>
            <button onclick="formsubmitted" type="submit">Send</button>
        </form>
    </main>
    <footer style="text-align: center; padding: 10px; background-color:white;">
        <p>&copy; 2023 Jo√£o Eduardo. All rights reserved.</p>
    </footer>
    
</body>
</html>
